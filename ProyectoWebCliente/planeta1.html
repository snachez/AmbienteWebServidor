    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap.min.js"></script>
    <script>
    $.getJSON("json/planetas/planeta1.json",function(data){
    	var items = [];
    	$.each(data, function(key, val){
    		items.push("<tr>");
    		items.push("<td id=''"+key+"''>"+val.nombre+"</td>");
    		items.push("<td id=''"+key+"''>"+val.diametro+"</td>");
    		items.push("<td id=''"+key+"''>"+val.rotacion_periodo+"</td>");
    		items.push("<td id=''"+key+"''>"+val.orbital_periodo+"</td>");
    		items.push("<td id=''"+key+"''>"+val.clima+"</td>");
    		items.push("<td id=''"+key+"''>"+val.gravedad+"</td>");
    		items.push("<td id=''"+key+"''>"+val.terreno+"</td>");
    		items.push("<td id=''"+key+"''>"+val.surface_water+"</td>");
    		items.push("</td id=''"+key+"''><td><a "+val.residents+">Planeta</a></td>");
    		items.push("<td id=''"+key+"''>"+val.population+"</td>");
    		items.push("</td id=''"+key+"''><td><a "+val.especies+">PDF</a></td>");
    		items.push("<td id=''"+key+"''>"+val.vehiculos+"</td>");
    		items.push("<td id=''"+key+"''>"+val.naves_espaciales+"</td>");
    		items.push("</tr>");
    	});
    	$("<tbody/>", {html: items.join("")}).appendTo("table");
    });
    </script>
  </body>
